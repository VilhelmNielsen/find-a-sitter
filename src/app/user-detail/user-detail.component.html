<form [formGroup]="editUserForm" (submit)="onSubmit(editUserForm)" novalidate>
  <h2 class="mat-h2">Edit user:</h2>
  <div>
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="userName" name="userName">
      <mat-error class="error-message" *ngIf="editUserForm.controls.userName.errors?.required && editUserForm.controls.userName.touched">You must fill out First name</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName" name="firstName">
      <mat-error class="error-message" *ngIf="editUserForm.controls.firstName.errors?.required && editUserForm.controls.firstName.touched">You must fill out First name</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Last name" formControlName="lastName" name="lastName">
      <mat-error class="error-message" *ngIf="editUserForm.controls.lastName.errors?.required && editUserForm.controls.lastName.touched">You must fill out Last name</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="birthDate" name="birthDate" [matDatepicker]="picker" placeholder="Choose a date of birth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error class="error-message" *ngIf="editUserForm.controls.birthDate.errors?.required && editUserForm.controls.birthDate.touched">You must fill out Birth date</mat-error>
    </mat-form-field>
  </div>
