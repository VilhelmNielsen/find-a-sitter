<li>
  <mat-card>
    <mat-card-title>
      {{baby.firstName}} {{baby.lastName}}
    </mat-card-title>
    <mat-card-subtitle>
      Username: {{baby.userName}}
    </mat-card-subtitle>
    <mat-card-actions>
      <button routerLink="/user-detail/{{baby.id}}" mat-button>
        Edit
      </button>
      <button (click)="deleteBaby()" mat-button color="warn">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</li>
